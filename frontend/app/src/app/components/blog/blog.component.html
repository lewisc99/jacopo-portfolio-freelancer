
<div class="container-child-inactive">     
    <h1 class="gradient-color text-center">BLOG</h1>
    <button class="btn btn-click" routerLink="create" [hidden]="isLoggedOut">New article</button>
    <div class="row d-flex col-lg-12 mt-5">
        <div class="services-items col-lg-12 flex-wrap d-flex align-content-center justify-content-center">
              <div class="card col-lg-8" *ngFor="let article of articlesDTO?._embedded">
                <div class="article-change">
                  <button class="btn btn-click" (click)="onUpdate(article.id)" [hidden]="isLoggedOut">Edit</button>
                  <button class="btn btn-click btn-click-danger ml-4" (click)="onDelete(article.id)" [hidden]="isLoggedOut">Remove</button>
                </div>
                <div class="card-body  d-flex flex-column justify-content-evenly align-items-start">
                <div class="card-image">
                     <img src='data:image/png;base64,{{article.image}}' >
                </div>
                  <h3 class="card-title">{{article.title}}</h3>
                  <p class="card-text">{{article.text}}</p>
                  <a [href]="article.articleLink" target="_blank">{{article.articleLink | slice : 0 : 40}}</a>
                </div>
              </div>
              <div
              class="spinner-border mr-4"
              style="width: 60px; height: 60px;margin-right:10px;"
              *ngIf="loading"
            >
              <span class="sr-only"></span>
            </div>
        </div>
        <nav aria-label="Page navigation example" class="mt-4">
            <ul class="pagination justify-content-center pagination-lg">
              <li class="page-item">
                <a class="page-link previous" tabindex="-1" id="previous" (click)="previousAndNextPaginated(false)">{{ "article.previous" | translate }}</a>
              </li>
              <li class="page-item" *ngFor="let item of [].constructor(articlesDTO?.totalPages); let i = index"><a class="page-link" id="page-item-{{i}}" [ngClass]="i === 0 ? 'active' : ''"  (click)="getAll(i)">{{i + 1}}</a></li>
              <li class="page-item">
                <a class="page-link" id="next" (click)="previousAndNextPaginated(true)">{{ "article.next" | translate }}</a>
              </li>
            </ul>
          </nav>
    </div>
</div>
